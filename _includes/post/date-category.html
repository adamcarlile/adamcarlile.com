<div class="mt-6 mb-0">
  <div class="flex items-center gap-x-4 text-xs mb-4">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="text-gray-500">{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.category %}
    <span class="relative z-10 rounded-full bg-gray-50 px-2 py-1.5 font-medium text-gray-600">{{ page.category }}</span>
    {% endif %}
  </div>
</div>
