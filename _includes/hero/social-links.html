<div class="mt-10 flex items-center justify-center gap-x-3">
  {% for link in include.links %}
    <a href="{{ link.url }}" 
       class="rounded-md {{ link.bg_class | default: 'bg-indigo-600 hover:bg-indigo-500' }} px-3 py-2 text-2xl font-semibold text-white shadow-sm transition-all duration-200 hover:scale-105 focus-visible:outline-2 focus-visible:outline-offset-2"
       title="{{ link.title | default: link.platform }}"
       {% if link.external %}target="_blank" rel="noopener noreferrer"{% endif %}>
      <i class="{{ link.icon }}"></i>
      {% if link.label %}
        <span class="sr-only">{{ link.label }}</span>
      {% endif %}
    </a>
  {% endfor %}
</div>
