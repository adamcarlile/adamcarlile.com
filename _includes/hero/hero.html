<div class="bg-gray-900 drop-shadow-lg">
  {% include navigation.html %}
  <div class="relative isolate overflow-hidden pt-14">
    <img src="{{ include.image | relative_url %}}" alt="" class="absolute inset-0 -z-10 size-full object-cover" />
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl py-22 sm:py-38 lg:py-36">
        <div class="text-center">
          <h1 class="text-5xl tracking-tight font-serif text-balance text-white sm:text-7xl drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">{{ include.title }}</h1>
          <p class="mt-8 text-lg font-medium text-pretty text-white sm:text-xl/8 drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">{{ include.subtitle }}</p>
          {% include hero/social-links.html links=site.social_links %}
        </div>
      </div>
    </div>
  </div>
</div>
