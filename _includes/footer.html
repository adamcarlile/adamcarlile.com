<footer class="bg-gray-900 mt-23">
  <div class="mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-24 lg:px-8">
    <nav aria-label="Footer" class="-mb-6 flex flex-wrap justify-center gap-x-12 gap-y-3 text-sm/6">
      {% for link in site.navigation %}
        <a href="{{ link.url }}" class="text-gray-400 hover:text-white">{{ link.title }}</a>
      {% endfor %}
    </nav>
    <div class="mt-16 flex justify-center gap-x-10">
      {% for link in site.social_links %}
        <a href="{{ link.url }}" class="text-gray-400 hover:text-white" target="_blank" rel="noopener noreferrer">
          <span class="sr-only">{{ link.title }}</span>
          <i class="{{ link.icon }}"></i>
        </a>
      {% endfor %}
    </div>
    <p class="mt-10 text-center text-sm/6 text-gray-400">Made with ❤️ by Adam Carlile in the 🇬🇧</p>
  </div>
</footer>
